# External dependencies managed by chezmoi
# These are cloned/updated automatically during chezmoi apply

[".local/share/antidote"]
    type = "git-repo"
    url = "https://github.com/mattmc3/antidote.git"
    refreshPeriod = "168h"  # Update weekly

# Claude Code community skills
# Add more community skill repos here - they'll be auto-symlinked to ~/.claude/skills/
[".claude/community/awesome-claude-skills"]
    type = "git-repo"
    url = "https://github.com/ComposioHQ/awesome-claude-skills.git"
    refreshPeriod = "168h"  # Update weekly

# Claude Code marketplace plugins
# These are auto-registered by run_onchange_after_setup-claude-plugins.sh.tmpl

# Official Claude plugins marketplace (code-simplifier, etc.)
[".claude/plugins/marketplaces/anthropics/claude-plugins-official"]
    type = "git-repo"
    url = "https://github.com/anthropics/claude-plugins-official.git"
    refreshPeriod = "168h"  # Update weekly

[".claude/plugins/marketplaces/SawyerHood/dev-browser"]
    type = "git-repo"
    url = "https://github.com/SawyerHood/dev-browser.git"
    refreshPeriod = "168h"  # Update weekly

